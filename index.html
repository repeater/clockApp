<!DOCTYPE html>
<html lang="en">
<head>
	<title>clock project</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/bootstrap-responsive.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <script src="http://immutable.co/js/clock.js"></script>
</head>
<body onload="updateClock(); setInterval('updateClock()', 1000 )">
<div class="container-fluid">
	<div class="span4 alarm text">
		<span class="title">Alarm</span><br /><span class="status">Armed</span>
	</div>
	<div class="span4 garage text">
		<span class="title">Garage</span><br /><span class="status">Closed</span>
	</div>
	<div class="span4 climate text">
		<span class="title">Climate</span><br /><span class="status">78&deg; Heat off</span>
	</div>
	<div class="span12 wake text">
		<div class="span12">
			<span class="title">Next Alarm: </span><span class="status">Mon 5:00 AM</status>
		</div>
		<div class="row-fluid span12 clock offset1">
			<img src="" id="houru"><img src="" id="hourl"><img src="" id="minu"><img src="" id="minl"><img src="" id="secu"><img src="" id="secl">
		</div>
		<div class="row-fluid span12 days text">
			<div class="day">Sun</div>
			<div class="day">Mon</div>
			<div class="day">Tue</div>
			<div class="day">Wed</div>
			<div class="day">Thu</div>
			<div class="day">Fri</div>
			<div class="day">Sat</div>
		</div>
	</div>
</div>
<script src="http://code.jquery.com/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
